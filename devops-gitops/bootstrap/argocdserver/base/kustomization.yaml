resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.3.4/manifests/install.yaml
  - argocd-devops-project.yaml
  - service.yaml
  - ingress.yaml
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/command/-
      value: "--insecure"
  target:
    kind: Deployment
    name: argocd-server
